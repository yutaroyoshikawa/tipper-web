overwrite: true
schema: "https://tipper-303209.uc.r.appspot.com/graphql"
generates:
  src/generated/graphql.tsx:
    documents: "./src/queries/*.ts"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  src/generated/graphql.schema.json:
    plugins:
      - "introspection"
